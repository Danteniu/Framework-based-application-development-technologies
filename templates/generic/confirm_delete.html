{% extends "base.html" %}
{% block title %}{{ title }} — СистемаКонтроля{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-2">{{ title }}</h1>
          <p class="text-muted mb-3">Вы уверены, что хотите удалить: <strong>{{ object_name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Удалить</button>
            <a class="btn btn-outline-secondary" href="{% url cancel_url %}">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
